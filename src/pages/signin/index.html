<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.scss">
  <title>Авторизация</title>
</head>
<body>
  <main>
    <section class="signin">
      <section class="signin__container">
        <h1 class="signin__title">Вход</h1>
        <form>
          {{#each authorizationFields}}
            {{> field/field value=this.value labelText=this.labelText id=this.id type=this.type}}
          {{/each}}
    
          {{> button/button filled=true className='signin__submit' text='Авторизоваться'}}
        </form>
    
        <div class="signin__button-wrapper">
          {{> button/button text='Нет аккаунта?'}}
        </div>
      </section>
      <a href="/">На главную</a>
    </section>
  </main>
</body>
</html>
